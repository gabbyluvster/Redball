<script type='text/javascript'>
	function moveup() {	
		redball.top=redball.top -30;
	}
	function movedown() {	
		redball.top=redball.top +30;
	}
	function moveleft() {
		redball.left=redball.left -30;
	}
	function moveright() {	
		redball.left=redball.left +30;
	}

	function moverightagain(){

	}	
	
</script>

			for (i=1; i<9; i++){

}

}
